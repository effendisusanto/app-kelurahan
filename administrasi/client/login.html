<template name="login">
	<div class="row"> <!-- Page Header -->
		<div class="col-lg-12">
			<h1 class="page-header">Login</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		    <form role="form" data-toggle="validator" id="formLogin">
		        <div class="form-group">
		            <input class="form-control" placeholder="E-mail" name="email" autofocus="" type="email" data-error="harus diisi" required>
		            <div class="help-block with-errors"></div>
		        </div>
		        <div class="form-group">
		            <input class="form-control" placeholder="Password" name="password" value="" type="password" data-error="harus diisi" required>
		            <div class="help-block with-errors"></div>
		        </div>
		        <!-- Change this to a button or input when using this as a form -->
		        <button href="#" class="btn btn-lg btn-success btn-block" type="submit">Login</button>
		    </form>
	    </div>
    </div>
</template>
