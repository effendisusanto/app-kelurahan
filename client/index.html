<template name="index">
  
  {{>navigation}}
  <div style="min-height: 372px;" id="page-wrapper">
    {{>appsukethome}}
  </div>
  {{>appsuketmodal}}
</template>

<template name="appsuketmodal">
	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Informasi</h4>
      </div>
      <div class="modal-body">
        Permohonan surat keterangan kelahiran anda sudah diterima dengan nomor pendaftaran: <span class="label label-success"><b>{{noPendaftaran}}</b></span>.
        Anda dapat melihat status surat keterangan anda di <a href="/appsuket/umum" target="_self">sini</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>
</template>
