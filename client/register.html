<template name="register">
    {{#if isAdmin currentUser.profile.groupLogin}}
    <br/>
    <br/>
    <br/>
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <form class="register">
          <div class="panel panel-default">
              <div class="panel-content">
                <h2>Register</h2>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" data-error="harus diisi" required/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                        <input type="password" data-minlength="8" class="form-control" id="inputPassword" placeholder="Password" data-error="minimal 8 karakter" required/>
                        <br/>
                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Password tidak sama" placeholder="Ulangi password" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="namaDepan">Nama Depan</label>
                      <input type="text" class="form-control" id="namaDepan" data-error="harus diisi" required/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="namaBelakang">Nama Belakang</label>
                      <input type="text" class="form-control" id="namaBelakang" data-error="harus diisi" required/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="gelar">Gelar</label>
                      <input type="text" class="form-control" id="gelar" data-error="harus diisi" required/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="pangkat">Pangkat</label>
                      <input type="text" class="form-control" id="pangkat" data-error="harus diisi" required/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="nip">NIP</label>
                      <input type="number" class="form-control" id="nip" data-error="harus diisi" required/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                      <label for="loginGroup">Group Login</label>
                      <select class="selectpicker show-menu-arrow form-control" id="loginGroup">
                        <option>Administrator</option>
                        <option>Lurah</option>
                        <option>Kepala Seksi</option>
                        <option>Staff</option>
                      </select>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Register">
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    {{else}}
    {{>error404}}
    {{/if}}
</template>
