<template name="ijin_tidakmasuk">
    <div class="row"> <!-- Page Header -->
	  <div class="col-lg-12">
	      <h1 class="page-header">Surat Ijin Tidak Masuk</h1>
	  </div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<form form role="form" data-toggle="validator" id="formTidakMasuk">
		  <div class="form-group">
		    <label for="nm_miskin">Nama Pemohon</label>
			<input type="text" class="form-control" id="namaPemohon" placeholder="Nama Pemohon">
		  </div>
		  <div class="form-group">
		    <label for="tptLahir">Tempat Lahir</label>
			<input type="text" class="form-control" id="tptLahir" placeholder="Tempat Lahir">
		  </div>
		  <div class="form-group">
			<label  for="tglLahir">Tanggal Lahir</label>
			<div class='input-group date' id="tglLahirPicker">
              <input type='text' class="form-control" id="tglLahir" placeholder="Tanggal Lahir" data-error="harus diisi" readonly="readonly" required/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <div class="help-block with-errors"></div>
		    </div>
		  </div>
		  <div class="form-group">
            <label for="jenisKelamin">Jenis Kelamin</label>
            <select class="selectpicker show-menu-arrow form-control" id="jenisKelamin">
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
		  <div class="form-group">
			<label for="pekerjaan">Pekerjaan</label>
			<input type="text" id="pekerjaan" class="form-control" placeholder="Pekerjaan Pemohon">
		  </div>
		  <div class="form-group">
		      <label for="nopegawai">No. Induk</label>
		      <input type="text" id="nopegawai" class="form-control" placeholder="No Pegawai">
		  </div>
		  <div class="form-group">
			<label for="alamat">Alamat</label>
			<input type="text" id="alamat" class="form-control" placeholder="Pekerjaan Pemohon">
		  </div>
		  <div class="form-group">
		    <label for="tgltidakmasuk">Tanggal Tidak Masuk</label>
            <div class='input-group date' id='tgltidakmasukdatepicker'>
                <input type='text' class="form-control" id="tgltidakmasuk" placeholder="Tanggal Lahir" readonly="readonly"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
			<label for="keperluan">Keperluan</label>
			<input type="text" id="keperluan" class="form-control" placeholder="Keperluan Pemohon">
		  </div>
        <button class="submit btn btn-info" type="submit">Buatkan Surat</button>
	    </form>
	    </div>
    </div>
</template>
