<template name="appsuketkasi">
  {{>appsuketnavigation}}
  <div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nama Pelapor</th>
          <th>Jenis Surat Keterangan</th>
          <th>Tanggal Pembuatan</th>
          <th>Komentar Staff</th>
          <th>Keterangan</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each dfts}}
          {{>appsukettablerowkasi}}
        {{/each}}
      </tbody>
    </table>
  </div>
  </div>
  {{>appsuketdetailinfokasi}}
</template>

<template name="appsukettablerowkasi">
  <tr>
    <td>{{namaPelapor}}</td>
    <td>{{jenisSuket}}</td>
    <td>{{tanggalPembuatan}}</td>
    <td>{{komentarStaff}}</td>
    <td>{{keterangan}}</td>
    <td>
    <button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-search"></span> Lihat</button>
    </td>
  </tr>
</template>
