<template name="kelahiran">
	<!-- Kelahiran-->
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Kelahiran
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="namaAnak">Nama Anak</label>
                  <input type="text" class="form-control" id="namaAnak"/>
                </div>
                <div class="form-group">
                  <label for="tglLahir">Hari</label>
                  <div class='input-group date' id="hariLahirday">
                    <input type='text' class="form-control" id="hariLahir"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="tglLahir">Tanggal</label>
                  <div class='input-group date' id="tglLahirdate">
                    <input type='text' class="form-control" id="tglLahir"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="jamLahir">Pukul</label>
                  <div class="input-group date" id="jamLahirjam">
                    <input type='text' class="form-control" id="jamLahir"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                      </span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="jenisKelamin">Jenis Kelamin</label>
                  <select class="selectpicker show-menu-arrow form-control" id="jenisKelamin">
                    <option>Laki-Laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="tempatLahir">Tempat Kelahiran</label>
                  <input type="text" class="form-control" id="tempatLahir"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="namaIbu">Nama Lengkap Ibu</label>
                  <input type="text" class="form-control" id="namaIbu"/>
                </div>
                <div class="form-group">
                  <label for="nikIbu">NIK Ibu</label>
                  <input type="text" class="form-control" id="nikIbu"/>
                </div>
                <div class="form-group">
                  <label for="umurIbu">Umur Ibu</label>
                  <div class='input-group'>
                    <input type='number' class="form-control" id="umurIbu"/>
                      <span class="input-group-addon">
                          tahun
                      </span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="pekerjaanIbu">Pekerjaan Ibu</label>
                  <input type="text" class="form-control" id="pekerjaanIbu"/>
                </div>
                <div class="form-group">
                  <label for="alamatIbu">Alamat Ibu</label>
                  <input type="text" class="form-control" id="alamatIbu"/>
                </div>
                 <div class="form-group">
                  <label for="hubPelapor">Hubungan Pelapor dengan Bayi</label>
                  <select class="selectpicker show-menu-arrow form-control" id="hubPelapor">
                    <option>Ayah</option>
                    <option>Ibu</option>
                    <option>Kakek</option>
                    <option>Nenek</option>
                    <option>Saudara Ayah</option>
                    <option>Saudara Ibu</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="namaAyah">Nama Lengkap Ayah</label>
                  <input type="text" class="form-control" id="namaAyah"/>
                </div>
                <div class="form-group">
                  <label for="nikAyah">NIK Ayah</label>
                  <input type="text" class="form-control" id="nikAyah"/>
                </div>
                <div class="form-group">
                  <label for="umurAyah">Umur Ayah</label>
                  <div class='input-group'>
                    <input type='number' class="form-control" id="umurAyah"/>
                      <span class="input-group-addon">
                          tahun
                      </span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="pekerjaanAyah">Pekerjaan Ayah</label>
                  <input type="text" class="form-control" id="pekerjaanAyah"/>
                </div>
                <div class="form-group">
                  <label for="alamatAyah">Alamat Ayah</label>
                  <input type="text" class="form-control" id="alamatAyah"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="namaPelapor">Nama Lengkap Pelapor</label>
                  <input type="text" class="form-control" id="namaPelapor"/>
                </div>
                <div class="form-group">
                  <label for="nikPelapor">NIK Pelapor</label>
                  <input type="text" class="form-control" id="nikPelapor"/>
                </div>
                <div class="form-group">
                  <label for="umurPelapor">Umur Pelapor</label>
                  <div class='input-group'>
                    <input type='number' class="form-control" id="umurPelapor"/>
                      <span class="input-group-addon">
                          tahun
                      </span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="pekerjaanPelapor">Pekerjaan Pelapor</label>
                  <input type="text" class="form-control" id="pekerjaanPelapor"/>
                </div>
                <div class="form-group">
                  <label for="alamatPelapor">Alamat Pelapor</label>
                  <input type="text" class="form-control" id="alamatPelapor"/>
                </div>
                <div class="form-group">
                  <button class="btn btn-success" id="suratKelahiran">Buatkan Surat</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of Kematian Kelahiran -->
</template>
