<template name="kepemilikan">
  <div class="row"> <!-- Page Header -->
      <div class="col-lg-12">
          <h1 class="page-header">Surat Keterangan Kepemilikan</h1>
      </div>
  </div>
	<!-- Kepemilikan-->
  <div class="row">
    <form class="form-horizontal" role="form" data-toggle="validator" id="formKepemilikan">
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="Control-label col-xs-4 col-md-offset-1"><h3>Keterangan Pemilik</h3></div>
        </div>
        <div class="form-group">
          <label for="namaLengkap" class="control-label col-xs-2 col-md-offset-1">Nama Lengkap</label>
          <div class="col-xs-4">
            <input type="text" class="form-control col-xs-4" id="namaLengkap" data-error="harus diisi" required/>
          </div>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="tglLahir" class="control-label col-xs-2 col-md-offset-1">Tempat, Tanggal Lahir</label>
          <div class="col-xs-4">
            <div class='input-group date' id="tglLahir">
              <input type="text" class="form-control" id="nik" data-error="harus diisi" required/> ,
              <input type='text' class="form-control" id="tglLahir" data-error="harus diisi" readonly="readonly" required/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pekerjaan" class="control-label col-xs-2 col-md-offset-1">Pekerjaan</label>
          <div class='col-xs-4'>
            <input type="text" class="form-control" id="pekerjaan" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
          </div>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="nik" class="control-label col-xs-2 col-md-offset-1">NIK</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" id="nik" data-error="harus diisi" required/>
            </div>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="alamat" class="control-label col-xs-2 col-md-offset-1">Alamat</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="alamat" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="Control-label col-xs-4 col-md-offset-1"><h3>Keterangan Perihal Kematian</h3></div>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="Control-label col-xs-4 col-md-offset-1"><h3>Keterangan Perihal Pelapor</h3></div>
        </div>
        
        <div class="form-group">
          <label for="namaPelapor" class="control-label col-xs-2 col-md-offset-1">Nama Lengkap</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="namaPelapor" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="nikPelapor" class="control-label col-xs-2 col-md-offset-1">NIK</label>
          <div class="col-xs-4">  
            <input type="text" class="form-control" id="nikPelapor" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>

        <div class="form-group">
          <div class='input-group col-xs-4 col-md-offset-5'>
            <button class="btn btn-success" id="suratKepemilikan" type="submit">Buatkan Surat</button>
          </div>
        </div>
      </div>
      </div>
    </form>
  </div>
</template>
