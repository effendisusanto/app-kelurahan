<template name="komentar">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-comments fa-fw"></i> Komentar
            </div>
            <div class="panel-body">
                <ul class="chat">
                    {{#each listKomentar}}
                    <li class="left clearfix">
                        <span class="chat-img pull-left">
		            <img src="{{penulis.profile.picture}}" alt="User Avatar" class="img-rounded" style="width:50px;length:50px;">
		        </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{penulis.profile.namaDepan}} {{penulis.profile.namaBelakang}}</strong>
                                <small class="pull-right text-muted">
		                    <i class="fa fa-clock-o fa-fw"></i> {{tglPembuatan}}
		                </small>
                            </div>
                            <p>{{komentar}}</p>
                        </div>
                    </li>
                    {{/each}}
                    <form role="form" data-toggle="validator" id="formKomentar">
                        <li class="left clearfix">
                            <span class="chat-img pull-left">
		            <img src="{{currentUser.profile.picture}}" alt="User Avatar" class="img-rounded" style="width:50px;length:50px;">
		        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{currentUser.profile.namaDepan}} {{currentUser.profile.namaBelakang}}</strong>
                                    <small class="pull-right text-muted">
		                    <i class="fa fa-clock-o fa-fw"></i> now
		                </small>
                                </div>
                                <textarea id="komentar" style="width:100%" data-error="harus diisi" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </li>
                        <li class="left clearfix">
                            <div class="chat-body clearfix">
                                <button class="btn btn-danger" id="reject" type="submit"> Tolak</button>
                                <button class="btn btn-success" id="approve" type="submit"> Setujui</button>
                            </div>
                        </li>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</template>
