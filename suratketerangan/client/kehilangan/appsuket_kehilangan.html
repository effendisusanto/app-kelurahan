<template name="kehilangan">
	<div class="row"> <!-- Page Header -->
	  <div class="col-lg-12">
	      <h1 class="page-header">Surat Keterangan Kehilangan</h1>
	  </div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<form form role="form" data-toggle="validator" id="formKehilangan">
		  <div class="form-group">
		    <label for="nm_miskin">Nama Pemohon</label>
			<input type="text" class="form-control" id="namaPemohon" placeholder="Nama Pemohon">
		  </div>
		  <div class="form-group">
            <label for="nik">NIK</label>
            <input type="text" class="form-control" id="nik" pattern="[0-9]{16}" data-error="harus diisi 16 digit angka" required/>
            <div class="help-block with-errors"></div>
          </div>
		  <div class="form-group">
		    <label for="tptLahir">Tempat Lahir</label>
			<input type="text" class="form-control" id="tptLahir" placeholder="Tempat Lahir">
		  </div>
		  <div class="form-group">
			<label  for="tglLahir">Tanggal Lahir</label>
			<div class='input-group date' id="tglLahirgrp">
              <input type='text' class="form-control" id="tglLahir"  placeholder="Tanggal Lahir" data-error="harus diisi" readonly="readonly" required/>
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <div class="help-block with-errors"></div>
		    </div>
		  </div>
		  <div class="form-group">
				<label  for="pekerjaan">Pekerjaan</label>
				<input type="text" id="pekerjaan" class="form-control" placeholder="Pekerjaan Pemohon">
		  </div>
		  <div class="form-group">
				<label  for="alamat">Alamat </label>
				<input type="text" id="alamat" class="form-control" placeholder="Alamat Pemohon">
		  </div>
		  <div class="form-group">
				<label  for="agama">Agama</label>
				<input type="text" id="agama" class="form-control" placeholder="Agama">
		  </div>
		  <div class="form-group">
            <label for="jenisKelamin">Jenis Kelamin</label>
            <select class="selectpicker show-menu-arrow form-control" id="jenisKelamin">
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="form-group">
				<label for="listKehilangan">Daftar Kehilangan</label>
				<textarea row="4" id="listKehilangan" class="form-control" placeholder="Daftar Kehilangan"></textarea>
		  </div>
		  <button class="submit btn btn-info" type="submit">Simpan</button>
		</form>
		</div>
	</div>
</template>
