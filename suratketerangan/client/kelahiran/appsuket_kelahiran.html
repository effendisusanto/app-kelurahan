<template name="kelahiran">
  <div class="row"> <!-- Page Header -->
      <div class="col-lg-12">
          <h1 class="page-header">Surat Keterangan Kelahiran</h1>
      </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <form role="form" data-toggle="validator" id="formKelahiran">
          <div class="form-group">
            <label for="namaAnak">Nama Anak</label>
            <input type="text" class="form-control" id="namaAnak" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="hariLahir">Hari</label>
            <select class="selectpicker show-menu-arrow form-control" id="hariLahir">
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
              <option>Sabtu</option>
              <option>Minggu</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tglLahir">Tanggal</label>
            <div class='input-group date' id="tglLahirdate">
              <input type='text' class="form-control" id="tglLahir" data-error="harus diisi" readonly="readonly" required/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="jamLahir">Pukul</label>
            <div class="input-group date" id="jamLahirjam">
              <input type='text' class="form-control" id="jamLahir" data-error="harus diisi" readonly="readonly" required/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="jenisKelamin">Jenis Kelamin</label>
            <select class="selectpicker show-menu-arrow form-control" id="jenisKelamin">
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tempatLahir">Tempat Kelahiran</label>
            <input type="text" class="form-control" id="tempatLahir" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="namaIbu">Nama Lengkap Ibu</label>
            <input type="text" class="form-control" id="namaIbu" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="nikIbu">NIK Ibu</label>
            <input type="text" class="form-control" id="nikIbu" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="umurIbu">Umur Ibu</label>
            <div class='input-group'>
              <input type='number' class="form-control" id="umurIbu" data-error="harus diisi" min="10" max="130" required/>
                <span class="input-group-addon">
                    tahun
                </span>
            </div>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="pekerjaanIbu">Pekerjaan Ibu</label>
            <input type="text" class="form-control" id="pekerjaanIbu" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="alamatIbu">Alamat Ibu</label>
            <input type="text" class="form-control" id="alamatIbu" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
           <div class="form-group">
            <label for="hubPelapor">Hubungan Pelapor dengan Bayi</label>
            <select class="selectpicker show-menu-arrow form-control" id="hubPelapor">
              <option>Ayah</option>
              <option>Ibu</option>
              <option>Kakek</option>
              <option>Nenek</option>
              <option>Saudara Ayah</option>
              <option>Saudara Ibu</option>
            </select>
          </div>
          <div class="form-group">
            <label for="namaAyah">Nama Lengkap Ayah</label>
            <input type="text" class="form-control" id="namaAyah" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="nikAyah">NIK Ayah</label>
            <input type="text" class="form-control" id="nikAyah" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="umurAyah">Umur Ayah</label>
            <div class='input-group'>
              <input type='number' class="form-control" id="umurAyah" data-error="harus diisi" min="10" max="130" required/>
                <span class="input-group-addon">
                    tahun
                </span>
            </div>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="pekerjaanAyah">Pekerjaan Ayah</label>
            <input type="text" class="form-control" id="pekerjaanAyah" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="alamatAyah">Alamat Ayah</label>
            <input type="text" class="form-control" id="alamatAyah" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="namaPelapor">Nama Lengkap Pelapor</label>
            <input type="text" class="form-control" id="namaPelapor" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="nikPelapor">NIK Pelapor</label>
            <input type="text" class="form-control" id="nikPelapor" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="umurPelapor">Umur Pelapor</label>
            <div class='input-group'>
              <input type='number' class="form-control" id="umurPelapor" data-error="harus diisi" min="10" max="130" required/>
                <span class="input-group-addon">
                    tahun
                </span>
            </div>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="pekerjaanPelapor">Pekerjaan Pelapor</label>
            <input type="text" class="form-control" id="pekerjaanPelapor" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="alamatPelapor">Alamat Pelapor</label>
            <input type="text" class="form-control" id="alamatPelapor" data-error="harus diisi" required />
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="suratKelahiran" type="submit">Buatkan Surat</button>
          </div>
      </form>
  </div>
</template>
