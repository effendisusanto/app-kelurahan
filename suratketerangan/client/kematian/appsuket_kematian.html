<template name="kematian">
  <div class="row"> <!-- Page Header -->
      <div class="col-lg-12">
          <h1 class="page-header">Surat Keterangan Kematian</h1>
      </div>
  </div>
	<!-- Kelahiran-->
  <div class="row">
    <form class="form-horizontal" role="form" data-toggle="validator" id="formKematian">
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="Control-label col-xs-4 col-md-offset-1"><h3>Keterangan Perihal Almarhum</h3></div>
        </div>
        <div class="form-group">
          <label for="namaLengkap" class="control-label col-xs-2 col-md-offset-1">Nama Lengkap</label>
          <div class="col-xs-4">
            <input type="text" class="form-control col-xs-4" id="namaLengkap" data-error="harus diisi" required/>
          </div>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="nik" class="control-label col-xs-2 col-md-offset-1">NIK</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" id="nik" data-error="harus diisi" required/>
            </div>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="jenisKelamin" class="control-label col-xs-2 col-md-offset-1">Jenis Kelamin</label>
          <div class="col-xs-4">
            <select class="selectpicker show-menu-arrow form-control" id="jenisKelamin">
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="tglLahirAlm" class="control-label col-xs-2 col-md-offset-1">Tanggal Lahir</label>
          <div class="col-xs-4">
          <div class='input-group date' id="tglLahirAlm">
            <input type='text' class="form-control" id="tglLahirAlm" data-error="harus diisi" readonly="readonly" required/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <div class="help-block with-errors"></div>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="agama" class="control-label col-xs-2 col-md-offset-1">Agama</label>
          <div class="col-xs-4">
            <select class="selectpicker show-menu-arrow form-control" id="agama">
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katolik</option>
              <option>Hindu</option>
              <option>Budha</option>
              <option>Kong Hu Cu</option>
            </select>
          </div>  
        </div>
        <div class="form-group">
          <label for="alamatAlm" class="control-label col-xs-2 col-md-offset-1">Alamat</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="alamatAlm" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="Control-label col-xs-4 col-md-offset-1"><h3>Keterangan Perihal Kematian</h3></div>
        </div>
        <div class="form-group">
          <label for="hariKematian"  class="control-label col-xs-2 col-md-offset-1">Hari</label>
          <div class="col-xs-4">
            <select class="selectpicker show-menu-arrow form-control" id="hariKematianClass">
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
              <option>Sabtu</option>
              <option>Minggu</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="tglKematian" class="control-label col-xs-2 col-md-offset-1">Tanggal</label>
          <div class="col-xs-4">
          <div class='input-group date' id="tglKematianClass">
            <input type='text' class="form-control" id="tglKematian" data-error="harus diisi" readonly="readonly" required/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <div class="help-block with-errors"></div>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="sebabKematian" class="control-label col-xs-2 col-md-offset-1">Penyebab Kematian</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="sebabKematian" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="Control-label col-xs-4 col-md-offset-1"><h3>Keterangan Perihal Pelapor</h3></div>
        </div>
        
        <div class="form-group">
          <label for="namaPelapor" class="control-label col-xs-2 col-md-offset-1">Nama Lengkap</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="namaPelapor" data-error="harus diisi" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="nikPelapor" class="control-label col-xs-2 col-md-offset-1">NIK</label>
          <div class="col-xs-4">  
            <input type="text" class="form-control" id="nikPelapor" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="pekerjaanPelapor" class="control-label col-xs-2 col-md-offset-1">Pekerjaan</label>
          <div class='col-xs-4'>
            <input type="text" class="form-control" id="pekerjaanPelapor" pattern="[0-9]{16}" data-error="harus diisi atau data salah" required/>
          </div>
          <div class="help-block with-errors"></div>
        </div>
          <div class="form-group">
            <label for="hubPelapor" class="control-label col-xs-2 col-md-offset-1">Hubungan Pelapor dengan Almarhum</label>
            <div class="col-xs-4">  
              <select class="selectpicker show-menu-arrow form-control" id="hubPelapor">
                <option>Ayah</option>
                <option>Ibu</option>
                <option>Kakek</option>
                <option>Nenek</option>
                <option>Saudara Ayah</option>
                <option>Saudara Ibu</option>
              </select>
            </div>
          </div>
        <div class="form-group">
          <div class='input-group col-xs-4 col-md-offset-5'>
            <button class="btn btn-success" id="suratKelahiran" type="submit">Buatkan Surat</button>
          </div>
        </div>
      </div>
      </div>
    </form>
  </div>
</template>
