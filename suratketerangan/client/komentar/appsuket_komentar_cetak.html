<template name="komentarcetak">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-comments fa-fw"></i> Komentar
            </div>
            <div class="panel-body">
                <ul class="chat">
                    {{#each listKomentar}}
                    <li class="left clearfix">
                        <span class="chat-img pull-left">
		            <img src="{{penulis.profile.picture}}" alt="User Avatar" class="img-rounded" style="width:50px;length:50px;">
		        </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{penulis.profile.namaDepan}} {{penulis.profile.namaBelakang}}</strong>
                                <small class="pull-right text-muted">
		                    <i class="fa fa-clock-o fa-fw"></i> {{fromNow tglPembuatan}}
		                </small>
                            </div>
                            <p>{{komentar}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
