<template name="tasktodo">
  <div class="row"> <!-- Page Header -->
      <div class="col-lg-12">
          <h1 class="page-header">Task Todo</h1>
      </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nama Pelapor</th>
            <th>Jenis Surat Keterangan</th>
            <th>Tanggal Pembuatan</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each dfts}}
            {{>appsukettablerow}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="appsukettablerow">
  <tr>
    <td>{{namaPelapor}}</td>
    <td>{{jenisSuket}}</td>
    <td>{{formatTime tanggalPembuatan}}</td>
    <td>
    <button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-search"></span> Lihat</button> 
    </td>
  </tr>
</template>
